<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffe6f2; /* Light pink background */
    }

    .contact-form-container {
      background-color: #ffffff; /* White background for the form */
      padding: 20px;
      max-width: 400px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form-container h2 {
      text-align: center;
      color: #000000; /* Black color for header text */
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #000000; /* Black color for labels */
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ffd1dc; /* Light pink border */
      border-radius: 4px;
      background-color: #fff5fa; /* Very light pink input background */
    }

    form input:focus,
    form textarea:focus {
      border-color: #ffccd5; /* Slightly darker pink border on focus */
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ffccd5; /* Light pink button */
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffb3c2; /* Slightly darker pink on hover */
    }

    .thank-you-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #000000; /* Black color for thank you message */
    }
  </style>
</head>
<body>
  <div class="contact-form-container">
    <h2>Contact Us</h2>
    <form id="contact-form" onsubmit="return showThankYouMessage()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div class="thank-you-message" id="thank-you-message">
      Thank you for your message! We will get back to you soon.
    </div>
  </div>

  <script>
    function showThankYouMessage() {
      // Prevent the form from submitting
      event.preventDefault();

      // Hide the contact form
      document.getElementById('contact-form').style.display = 'none';

      // Show the thank you message
      document.getElementById('thank-you-message').style.display = 'block';

      return false; // Prevent default form submission
    }
  </script>
</body>
</html>
